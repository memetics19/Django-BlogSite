<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
{%csrf_token%}
{%for field in form%}
<p>
    {{field.label_tag}}
    {{field}}
    {% if field.help_text %}
    <small style="color: grey">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
{% endfor %}
<button type="submit">Sign up</button>
</form>
</p>
</body>
</html>
